<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>StackOverflow</title>

  <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
  <!--  <link rel="stylesheet" href="https://jmblog.github.io/color-themes-for-google-code-prettify/themes/tomorrow-night.min.css">-->
  <link rel="stylesheet" href="https://jmblog.github.io/color-themes-for-google-code-prettify/themes/github-v2.min.css">

  <style>
    .stackoverflow_question-body p {
      margin-bottom: 8px;
    }
    .stackoverflow_question-body ol,
    .stackoverflow_question-body ul {
      padding-left: 16px;
      margin-bottom: 8px;
    }
  </style>

  <script>
    const global = globalThis;

    function updateOnlineStatus() {
      if (navigator.onLine) {
        window.Main.send('online');
      } else {
        window.Main.send('offline');
      }
    }

    window.addEventListener('online', updateOnlineStatus)
    window.addEventListener('offline', updateOnlineStatus)
  </script>
</head>
<body>
<div id="root"></div>
</body>
</html>
