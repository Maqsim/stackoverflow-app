<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval' https://jmblog.github.io/ https://cdn.jsdelivr.net/ https://api.stackexchange.com/; img-src *">

  <title>StackOverflow</title>

  <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
  <!--  <link rel="stylesheet" href="https://jmblog.github.io/color-themes-for-google-code-prettify/themes/tomorrow-night.min.css">-->
  <link rel="stylesheet" href="https://jmblog.github.io/color-themes-for-google-code-prettify/themes/github-v2.min.css">

  <style>
    .stackoverflow_question-body p {
      margin-bottom: 8px;
      max-width: 800px;
    }
    .stackoverflow_question-body ol,
    .stackoverflow_question-body ul {
      padding-left: 16px;
      margin-bottom: 8px;
    }

    .shake {
      animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both;
      transform: translate3d(0, 0, 0);
      backface-visibility: hidden;
      perspective: 1000px;
    }

    .shake-out {
      animation: shake-out 500ms cubic-bezier(.36,.07,.19,.97);
      transform: translate3d(0, 0, 0);
      backface-visibility: hidden;
      perspective: 1000px;
    }

    @keyframes shake {
      10%, 90% {
        transform: translate3d(-1px, 0, 0);
      }

      20%, 80% {
        transform: translate3d(2px, 0, 0);
      }

      30%, 50%, 70% {
        transform: translate3d(-4px, 0, 0);
      }

      40%, 60% {
        transform: translate3d(4px, 0, 0);
      }
    }

    @keyframes shake-out {
      10% {
        transform: translate3d(-3px, 0, 0);
      }

      20% {
        transform: translate3d(2px, 0, 0);
      }

      40% {
        transform: translate3d(-2px, 0, 0);
      }

      50% {
        transform: translate3d(1px, 0, 0);
      }

    }
  </style>

  <script>
    const global = globalThis;

    function updateOnlineStatus() {
      if (navigator.onLine) {
        window.Main.send('online');
      } else {
        window.Main.send('offline');
      }
    }

    window.addEventListener('online', updateOnlineStatus)
    window.addEventListener('offline', updateOnlineStatus)
  </script>
</head>
<body>
<div id="root"></div>
</body>
</html>
